<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthy Living</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <video class="video-background" autoplay muted loop playsinline>
            <source src="assets/video-back.mp4" type="video/mp4">
        </video>

        <div class="black-overlay">
            <svg class="overlay-mask">
                <defs>
                    <mask id="hole-mask">
                        <rect width="100%" height="100%" fill="white" />
                    </mask>
                </defs>
                <rect class="masked-bg" width="100%" height="100%" fill="black" />
            </svg>
        </div>

        <div class="text-block">
            <div class="content">
                <div class="line">
                    <h1><span class="text-part"></span>We're here <span class="video-window"></span> to make</h1>
                </div>
                <div class="line">
                    <h1><span class="text-part"></span>healthy <span class="video-window"></span> living effortless,</h1>
                </div>
                <div class="line">
                    <h1><span class="text-part"></span>so you can <span class="video-window"></span> live longer</h1>
                </div>
                <div class="line last-line">
                    <h1><span class="text-part"></span>and happier <span class="video-window"></span></h1>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
